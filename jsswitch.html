<html>
    <head>
        <meta name="Author" content="Dennis">        
        <title>JS Conditional Statement Examples | Vivarttana Tech</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <label>Enter the Operation you want to Perform</label><br>
        <select id="operation" onchange="setOperation(this.value)">
            <option value="">Please Choose a Operation</option>
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="got">greater of 2</option>
        </select></br>

        <div id="comparison_section" style="display:none">
            <label>Enter value A</label>:<br>
            <input type="text" id="val1"><br>
            <label>Enter value B</label>:<br>
            <input type="text" id="val2"><br>
            <button type="button" onclick="checkGreater()">find the greater of 2</button>
            <p id="result"></p>
        </div>

        <div id="addition_section" style="display:none">
            <label>Enter Value A</label>:<br>
            <input type="Text" id="valA"><Br>
            <label>Enter Value B</label>:<br>
            <input type="Text" id="valB"><br>
            <button type="button" onclick="performOperation()">Add</button>
            <p id="result1"></p>
        </div>

        <div id="subtraction_section" style="display:none">
            <label>Enter Value A</label>:<br>
            <input type="Text" id="valC"><Br>
            <label>Enter Value B</label>:<br>
            <input type="Text" id="valD"><br>
            <button type="button" onclick="performOperation()">Subtract</button>
            <p id="result2"></p>
        </div>
        


        <script>


            function setOperation(operation){
                // if(operation=='add'){
                //     document.getElementById('addition_section').style.display='block';
                //     document.getElementById('subtraction_section').style.display='none';
                //     document.getElementById('comparison_section').style.display='none'
                // }else if(operation=='sub'){
                //     document.getElementById('subtraction_section').style.display='block';
                //     document.getElementById('addition_section').style.display='none';
                //     document.getElementById('comparison_section').style.display='none'
                // }else if(operation=='got'){
                //     document.getElementById('comparison_section').style.display='block'
                //     document.getElementById('subtraction_section').style.display='none';
                //     document.getElementById('addition_section').style.display='none';                    
                // }
                
                switch(operation){
                    case 'add' : 
                                document.getElementById('addition_section').style.display='block';
                                document.getElementById('subtraction_section').style.display='none';
                                document.getElementById('comparison_section').style.display='none';
                                break;
                    case 'sub' :
                                document.getElementById('subtraction_section').style.display='block';
                                document.getElementById('addition_section').style.display='none';
                                document.getElementById('comparison_section').style.display='none'
                                break;
                    case 'got' :
                                document.getElementById('comparison_section').style.display='block'
                                document.getElementById('subtraction_section').style.display='none';
                                document.getElementById('addition_section').style.display='none';                    
                                break;
                    default : console.log('invalid choice');
                    break;
                }
            }







            function checkGreater(){
                Value1 = document.getElementById("val1").value;
                console.log(Value1);
                Value2 = document.getElementById("val2").value;
                console.log(Value2);

                if(Value1>Value2){
                    document.getElementById("result").innerHTML="Value 1 is great than value 2"
                }else{
                    document.getElementById("result").innerHTML="Value 2 is great than value 1"
                }
            }
            

            function performOperation(){
                if(document.getElementById('operation').value=='add'){
                    a=document.getElementById('valA').value
                    b=document.getElementById('valB').value
                    sum=parseInt(a)+parseInt(b);
                    document.getElementById('result1').innerHTML=sum;
                }else{
                    c=document.getElementById('valC').value
                    d=document.getElementById('valD').value
                    if(c>d){
                        sub=c-d;
                    }else{
                        sub=d-c;
                    }                    
                    document.getElementById('result1').innerHTML=sub;
                }                
            }
        </script>
    </body>
</html>
